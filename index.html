<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bedrock World Companion</title>

  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --accent: #38bdf8;
      --accent2: #a855f7;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
    }

    /* HEADER */
    .hero {
      background-image: url("header.jpg");
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .hero h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 0 0 20px rgba(56,189,248,0.6);
    }

    .hero p {
      color: var(--muted);
      margin-top: 8px;
    }

    /* MAIN LAYOUT */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
      display: grid;
      gap: 25px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
      font-size: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 15px;
    }

    /* BUTTONS */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      color: black;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 20px rgba(168,85,247,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px rgba(168,85,247,0.7);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <h1>ðŸ§­ Bedrock World Companion</h1>
    <p>Quick access tools for our Minecraft Bedrock world</p>
  </div>

  <!-- CONTENT -->
  <div class="container">

    <div class="card">
      <h2>World Settings</h2>

      <label>World Seed</label>
      <input id="seed" placeholder="Paste your Bedrock seed">

      <label>Your X Coordinate</label>
      <input id="x" type="number" value="0">

      <label>Your Z Coordinate</label>
      <input id="z" type="number" value="0">
    </div>

    <div class="card">
      <h2>Structure Finder</h2>

      <div class="buttons">
        <button onclick="openChunkbase('ancient_city')">Ancient City</button>
        <button onclick="openChunkbase('fortress')">Nether Fortress</button>
        <button onclick="openChunkbase('bastion_remnant')">Bastion</button>
        <button onclick="openChunkbase('end_city')">End City</button>
      </div>
    </div>

  </div>

  <footer>
    Built for our Bedrock world â€¢ Powered by Chunkbase
  </footer>

  <script>
    function openChunkbase(structure) {
      const seed = document.getElementById("seed").value;
      const x = document.getElementById("x").value;
      const z = document.getElementById("z").value;

      if (!seed) {
        alert("Please enter your world seed.");
        return;
      }

      const url =
        "https://www.chunkbase.com/apps/seed-map"
        + "?seed=" + encodeURIComponent(seed)
        + "&platform=bedrock"
        + "&x=" + x
        + "&z=" + z
        + "#" + structure;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
